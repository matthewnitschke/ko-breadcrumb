<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="breadcrumb.css">
</head>
<body>

  <script type="text/html" id="breadcrumbs-template">
    <ul class="breadcrumb" data-bind="foreach: breadcrumbs">
        <li data-bind="css: {selected: label == $parent.selected().label}">
            <a data-bind="click: function(){ $parent.crumbClicked($index()) }">
                <span class="not-small" data-bind="text: label"></span>
                <span class="number only-small" data-bind="text: $index() + 1"></span>
            </a>
        </li>
    </ul>
  </script>


  <breadcrumb params="{crumbs: crumbData, selected: selected}"></breadcrumb>

  <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="ko-breadcrumb.js"></script>

  <script src="app.js"></script>
  <script>run()</script>
</body>
</html>
